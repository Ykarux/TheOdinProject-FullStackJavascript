<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Slider</title>
		<link href="./style.css"
		      rel="stylesheet">
	</head>
	<body>
		<div class="content">
			<img alt="carte1"
			     src="carte1.jpg">
			<img alt="carte2"
			     src="carte2.jpg">
			<img alt="carte3"
			     src="carte3.jpg">
			<img alt="carte4"
			     src="carte4.jpg">
		</div>
		<button class="left"><</button>
		<button class="right">></button>

		<script>
			let currentlySelected = 0
			displaySlide(currentlySelected)

			function displaySlide(selected) {
				const content = document.querySelector('.content')
				let childArray = Array.from(content.children)
				childArray.forEach((child) => {
					child.style.visibility = 'hidden'
				})
				content.children[selected].style.visibility = 'visible'
			}

			function next(currentlySelected, totalSlideNumber) {
				if (currentlySelected === totalSlideNumber - 1) {
					displaySlide(0)
					currentlySelected = 0
				} else {
					displaySlide(currentlySelected + 1)
					currentlySelected = currentlySelected + 1
				}
			}

			function previous(currentlySelected, totalSlideNumber) {
				if (currentlySelected === 0) {
					displaySlide(totalSlideNumber - 1)
					currentlySelected = totalSlideNumber - 1
				} else {
					displaySlide(currentlySelected - 1)
					currentlySelected = currentlySelected - 1
				}
			}

			const left = document.querySelector('.left')
			left.addEventListener('click', () => {
				previous(currentlySelected, 4)
				if (currentlySelected === 0) {
					currentlySelected = 4 - 1
				} else {
					currentlySelected = currentlySelected - 1
				}
			})
			const right = document.querySelector('.right')
			right.addEventListener('click', () => {
				next(currentlySelected, 4)
				if (currentlySelected === 4 - 1) {
					currentlySelected = 0
				} else {
					currentlySelected = currentlySelected + 1
				}
			})
		</script>
	</body>
</html>
