<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Mobile menu</title>
		<link href="./mobile-menu-style.css"
		      rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="icon">
				<svg class="icon icon-tabler icon-tabler-menu-2"
				     fill="none"
				     height="44"
				     stroke="#9e9e9e"
				     stroke-linecap="round"
				     stroke-linejoin="round"
				     stroke-width="1.5"
				     viewBox="0 0 24 24"
				     width="44"
				     xmlns="http://www.w3.org/2000/svg">
					<path d="M0 0h24v24H0z"
					      fill="none"
					      stroke="none"/>
					<path d="M4 6l16 0"/>
					<path d="M4 12l16 0"/>
					<path d="M4 18l16 0"/>
				</svg>
			</div>
			<div class="links">
				<h2>Link 1</h2>
				<h2>Link 1</h2>
				<h2>Link 1</h2>
				<h2>Link 1</h2>
				<h2>Link 1</h2>
			</div>
		</header>
		<script>
			const svg = document.querySelector('svg')
			const linksMenu = document.querySelector('.links')
			const header = document.querySelector('header')
			svg.addEventListener('click', () => {
				if (linksMenu.style.visibility === 'hidden') {
					linksMenu.style.visibility = 'visible'
					header.style.width = '20vw'
				} else {
					linksMenu.style.visibility = 'hidden'
					header.style.width = '7vw'
				}
			})
		</script>
	</body>
</html>
