<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<img src="#">
		<script>
			const server = {
				people: [
					{
						name: 'Odin',
						age: 20,
					},
					{
						name: 'Thor',
						age: 35,
					},
					{
						name: 'Freyja',
						age: 29,
					},
				],

				getPeople() {
					return new Promise((resolve, reject) => {
						// Simulating a delayed network call to the server
						setTimeout(() => {
							resolve(this.people);
						}, 2000);
					});
				},
			};

			async function getPersonsInfo(name) {
				const people = await server.getPeople();
				const person = people.find(person => {
					return person.name === name
				});
				return person;
			}
		</script>
		<script>
			const img = document.querySelector('img');

			async function getCats() {
				const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=ojIg3mSaAgmi2xg3t9Yf0oOFq4h1q4I8&s=cats', {mode: 'cors'})
				const catData = await response.json()
				img.src = catData.data.images.original.url
			}

			console.log('Start')
			getCats()
			console.log('End')
		</script>
	</body>
</html>
