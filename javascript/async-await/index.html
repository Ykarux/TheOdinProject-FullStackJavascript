<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>

		<script>
			function takeTimeToRun() {
				return new Promise((resolve) => {
					setTimeout(() => {
						resolve(10)
					}, 2000)
				})
			}

			async function add() {
				let myFirst = takeTimeToRun()
				let mySecond = takeTimeToRun()
				let myThird = takeTimeToRun()
				let myResult = await Promise.all([myFirst, mySecond, myThird])
				return myResult
			}

			add().then(res => {
				console.log(res)
			})
		</script>
	</body>
</html>
