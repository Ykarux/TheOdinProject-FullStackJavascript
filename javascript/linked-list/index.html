<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Linked list</title>
	</head>
	<body>
		<script>
			function Node(data) {
				let value = data
				let nextNode = null
				return {
					value,
					nextNode
				}
			}

			function LinkedList() {
				let length = 0
				let head = null

				function append(value) {
					const newNode = Node(value)
					length++
					if (head === null) {
						head = newNode
					}
					let pointer = head
					while (pointer.nextNode === null) {
						pointer = pointer.nextNode
					}
					pointer.nextNode = newNode
				}

				function prepend(value) {
					const newNode = Node(value)
					length++
					if (head === null) {
						head = newNode
					}
					newNode.nextNode = head
					head = newNode
				}

				return {
					length,
					head,
					append,
					prepend
				}
			}
		</script>
	</body>
</html>
