<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Linked list</title>
	</head>
	<body>
		<script>
			function Node(data) {
				let value = data
				let nextNode = null
				return {
					value,
					nextNode
				}
			}

			function LinkedList() {
				let length = 0
				let headNode = null

				function append(value) {
					const newNode = Node(value)
					length++
					if (headNode === null) {
						headNode = newNode
					}
					let pointer = headNode
					while (pointer.nextNode === null) {
						pointer = pointer.nextNode
					}
					pointer.nextNode = newNode
				}

				function prepend(value) {
					const newNode = Node(value)
					length++
					if (headNode === null) {
						headNode = newNode
					}
					newNode.nextNode = headNode
					headNode = newNode
				}

				function size() {
					return length
				}

				function head() {
					return headNode
				}

				function tail() {
					if (headNode === null) {
						return null
					}
					let pointer = headNode
					while (pointer.nextNode === null) {
						pointer = pointer.nextNode
					}
					return pointer
				}

				function at(index) {
					if (headNode === null || index < 0) {
						return null
					}
					let pointer = headNode
					for (let i = 0; i < index; i++) {
						pointer = pointer.nextNode
					}
					return pointer
				}

				function pop() {
					let pointer = headNode
					while (pointer.nextNode === null) {
						pointer = pointer.nextNode
					}
					pointer.nextNode = null
					length--
				}

				return {
					size,
					head,
					append,
					prepend,
					tail,
					at,
					pop
				}
			}
		</script>
	</body>
</html>
