<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>SpiderMan - Signup</title>
		<link href="./style.css"
		      rel="stylesheet">
	</head>
	<body>
		<div id="content">
			<form>
				<img alt="logo miles morales"
				     src="miles_morales_logo.png">
				<div>
					<label for="email">EMAIL</label>
					<input id="email"
					       name="email"
					       type="email">
					<span class="error"></span>
				</div>
				<div>
					<label for="country">COUNTRY</label>
					<input id="country"
					       name="country"
					       type="text">
					<span class="error"></span>
				</div>
				<div>
					<label for="zcode">CODE POSTALE</label>
					<input id="zcode"
					       name="zcode"
					       type="text">
					<span class="error"></span>
				</div>
				<div>
					<label for="pwd">PASSWORD</label>
					<input id="pwd"
					       name="pwd"
					       type="password">
					<span class="error"></span>
				</div>
				<div>
					<label for="pwdC">PASSWORD CONFIRMATION</label>
					<input id="pwdC"
					       name="pwdC"
					       type="password">
					<span class="error"></span>
				</div>
				<button type="submit">Sign up!</button>
			</form>
		</div>
	</body>
</html>
