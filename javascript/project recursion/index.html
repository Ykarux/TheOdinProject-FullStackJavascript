<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Project : recursion</title>
	</head>
	<body>
		<script>
			function fibs(n) {
				const arr = [0, 1]
				for (let i = 2; i < n; i++) {
					arr.push(arr[i - 2] + arr[i - 1])
				}
				return arr
			}

			console.log(fibs(8))

			function fibsRec(n) {
				if (n === 1) {
					return [0]
				} else if (n === 2) {
					return [0, 1]
				} else {
					const fibList = fibsRec(n - 1);
					fibList.push(fibList[fibList.length - 1] + fibList[fibList.length - 2]);
					return fibList;
				}
			}

			console.log(fibsRec(8))

			function mergeSort(arr) {
				if (arr.length < 2) {
					return arr
				} else {
					const left = mergeSort(arr.slice(0, Math.floor(arr.length / 2)))
					const right = mergeSort(arr.slice(Math.floor(arr.length / 2)))
					const mergedCollection = []
					while (left.length > 0 && right.length > 0) {
						const arrayChose = (left[0] > right[0]) ? right : left
						const element = arrayChose.shift()
						mergedCollection.push(element)
					}
					return mergedCollection.concat(left, right)
				}
			}

			console.log(mergeSort([8, 7, 6, 5, 9, 3, 4, 2, 1]))
		</script>
	</body>
</html>
