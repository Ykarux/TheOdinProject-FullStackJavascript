<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Project : recursion</title>
	</head>
	<body>
		<script>
			function fibs(n) {
				const arr = [0, 1]
				for (let i = 2; i < n; i++) {
					arr.push(arr[i - 2] + arr[i - 1])
				}
				return arr
			}

			console.log(fibs(8))
		</script>
	</body>
</html>
