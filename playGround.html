<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Playground</title>
		<link rel="stylesheet">
	</head>
	<body>
		<script>
			const counterCreator = () => {
				let count = 0;
				return () => {
					console.log(count);
					count++;
				};
			};

			const counter = counterCreator();

			counter(); // 0
			counter(); // 1
			counter(); // 2
			counter(); // 3

			const secondCounter = counterCreator()
			secondCounter()
			secondCounter()
			counter()
		</script>
	</body>
</html>
