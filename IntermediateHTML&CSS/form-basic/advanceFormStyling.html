<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Advance form styling</title>
		<link href="./advanceFormStyling.css"
		      rel="stylesheet">
	</head>
	<body>
		<form>
			<p>
				<label for="search">search: </label>
				<input id="search"
				       name="search"
				       type="search"/>
			</p>
			<p>
				<label for="text">text: </label>
				<input id="text"
				       name="text"
				       type="text"/>
			</p>
			<p>
				<label for="date">date: </label>
				<input id="date"
				       name="date"
				       type="datetime-local"/>
			</p>
			<p>
				<label for="radio">radio: </label>
				<input id="radio"
				       name="radio"
				       type="radio"/>
			</p>
			<p>
				<label for="checkbox">checkbox: </label>
				<input id="checkbox"
				       name="checkbox"
				       type="checkbox"/>
			</p>
			<p><input type="submit"
			          value="submit"/></p>
			<p><input type="button"
			          value="button"/></p>
			<fieldset>
				<legend>Fruit preferences</legend>

				<p>
					<label>
						<input name="fruit"
						       type="checkbox"
						       value="cherry"/>
						I like cherry
					</label>
				</p>
				<p>
					<label>
						<input disabled
						       name="fruit"
						       type="checkbox"
						       value="banana"/>
						I can't like banana
					</label>
				</p>
				<p>
					<label>
						<input name="fruit"
						       type="checkbox"
						       value="strawberry"/>
						I like strawberry
					</label>
				</p>
			</fieldset>
		</form>
	</body>
</html>
