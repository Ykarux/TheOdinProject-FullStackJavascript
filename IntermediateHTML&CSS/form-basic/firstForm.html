<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>First form</title>
		<link href="./firstFormStyle.css"
		      rel="stylesheet">
	</head>
	<body>
		<form action="/my-handling-form-page"
		      method="post">
			<ul>
				<li>
					<label for="name">Name:</label>
					<input id="name"
					       name="user_name"
					       type="text"/>
				</li>
				<li>
					<label for="mail">Email:</label>
					<input id="mail"
					       name="user_email"
					       type="email"/>
				</li>
				<li>
					<label for="msg">Message:</label>
					<textarea id="msg"
					          name="user_message"></textarea>
				</li>
				<li class="button">
					<button type="submit">Send your message</button>
				</li>
			</ul>
		</form>
	</body>
</html>
