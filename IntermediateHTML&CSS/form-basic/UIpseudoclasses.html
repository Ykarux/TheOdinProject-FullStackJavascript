<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>UI pseudo classes</title>
		<link href="./UIpseudoclasses.css"
		      rel="stylesheet">
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Feedback form</legend>
				<div>
					<label for="fname">First name: </label>
					<input id="fname"
					       name="fname"
					       required
					       type="text"/>
				</div>
				<div>
					<label for="lname">Last name: </label>
					<input id="lname"
					       name="lname"
					       required
					       type="text"/>
				</div>
				<div>
					<label for="email">
						Email address (include if you want a response):
					</label>
					<input id="email"
					       name="email"
					       type="email"/>
				</div>
				<div><button>Submit</button></div>
			</fieldset>
			<fieldset>
				<div>
					<label for="fname2">First name *: </label>
					<input id="fname2"
					       name="fname"
					       required
					       type="text"/>
					<span></span>
				</div>
				<div>
					<label for="age">Age (must be 12+): </label>
					<input id="age"
					       max="120"
					       min="12"
					       name="age"
					       required
					       type="number"/>
					<span></span>
				</div>
			</fieldset>
		</form>
		<form>
			<fieldset id="shipping">
				<legend>Shipping address</legend>
				<div>
					<label for="name1">Name: </label>
					<input id="name1"
					       name="name1"
					       required
					       type="text"/>
				</div>
				<div>
					<label for="address1">Address: </label>
					<input id="address1"
					       name="address1"
					       required
					       type="text"/>
				</div>
				<div>
					<label for="pcode1">Zip/postal code: </label>
					<input id="pcode1"
					       name="pcode1"
					       required
					       type="text"/>
				</div>
			</fieldset>
			<fieldset id="billing">
				<legend>Billing address</legend>
				<div>
					<label for="billing-checkbox">Same as shipping address:</label>
					<input checked
					       id="billing-checkbox"
					       type="checkbox"/>
				</div>
				<div>
					<label class="billing-label disabled-label"
					       for="name">Name: </label>
					<input disabled
					       id="name"
					       name="name"
					       required
					       type="text"/>
				</div>
				<div>
					<label class="billing-label disabled-label"
					       for="address2">
						Address:
					</label>
					<input disabled
					       id="address2"
					       name="address2"
					       required
					       type="text"/>
				</div>
				<div>
					<label class="billing-label disabled-label"
					       for="pcode2">
						Zip/postal code:
					</label>
					<input disabled
					       id="pcode2"
					       name="pcode2"
					       required
					       type="text"/>
				</div>
			</fieldset>

			<div><button>Submit</button></div>
		</form>
	</body>
</html>
