<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Styling web forms</title>
		<link href="./stylingWebForms.css"
		      rel="stylesheet">
	</head>
	<body>
		<form>
			<h1>to: Mozilla</h1>

			<div id="from">
				<label for="name">from:</label>
				<input id="name"
				       name="user_name"
				       type="text"/>
			</div>

			<div id="reply">
				<label for="mail">reply:</label>
				<input id="mail"
				       name="user_email"
				       type="email"/>
			</div>

			<div id="message">
				<label for="msg">Your message:</label>
				<textarea id="msg"
				          name="user_message"></textarea>
			</div>

			<div class="button">
				<button type="submit">Send your message</button>
			</div>
		</form>
	</body>
</html>
